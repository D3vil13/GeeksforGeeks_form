<!DOCTYPE html>
<html>
    <head>
        <title>
            geeks form
        </title>
        <link rel="stylesheet" href="webform.css">
        
    </head>
    <body>
        <div class="titlename">
            GeeksForGeeks Survey Form 
        </div>
        <div class="fullform">
            <div class="nam">
                <p>Name</p>
                <input type="text" placeholder="Enter your name" class="nam_">
            </div>
            
            <div class="ema">
                <p>Email</p>
                <input type="email" placeholder="Enter your email" class="ema_">
            </div>
            
            <div class="ag">
                <p>Age</p>
                <input type="number" placeholder="Enter your age" class="ag_">
            </div>
            
            <div class="describe">
                <p>Which option best descibe you?</p>
                <select required name="role" id="role">
                    <option value="" disabled selected>Choose a profession</option>
                    <option value="1">Student</option>
                    <option value="2">Intern</option>
                    <option value="3">Professional</option>
                    <option value="4">Other</option>
                </select>
                
            </div>
            
            <div class="recomm">
                <P>Would you recommend GeeksforGeeks?</P>
                <input type="radio" id="y" name="y" value="y">
                <label for="y">Yes</label><br>
                <input type="radio" id="n" name="y" value="n">
                <label for="n">No</label><br>
                <input type="radio" id="may" name="y" value="may">
                <label for="may">Maybe</label><br>
            </div>
            <div class="lang">
                <P>Languagae and Framework known</P>
                <input type="checkbox" id="language1" name="language1" value="c">
                <label for="vehicle1">C</label><br>
                <input type="checkbox" id="language2" name="language2" value="Cpp">
                <label for="vehicle2">CPP</label><br>
                <input type="checkbox" id="language3" name="language3" value="Python">
                <label for="vehicle3">Python</label><br>
                <input type="checkbox" id="language4" name="language4" value="Java">
                <label for="vehicle4">Java</label><br>
                <input type="checkbox" id="language5" name="language5" value="Django">
                <label for="vehicle5">Django</label><br>
                <input type="checkbox" id="language6" name="language6" value="React">
                <label for="vehicle6">React</label><br>
            </div>
            <div class="sugg">
                <p>Any suggestion or comments</p>
                <input class="sugg_">

            </div>
            <div class="butt">
                <button class="butt_">Submit</button>
            </div>
            
        </div>

    </body>
</html>
